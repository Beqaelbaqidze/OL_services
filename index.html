<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers with Sidebar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #leftSidebar {
      width: 300px;
      background-color: #f4f4f4;
      padding: 10px;
    }

    #layers-list {
      margin-top: 20px;
    }

    #map {
      flex-grow: 1;
      position: relative;
    }

    /* Right sidebar styling */
    #rightSidebar {
      display: flex;
      align-items: center;
      width: 0;
      height: calc(100vh - 40px);
      position: fixed;
      top: 0;
      right: 0;
      background-color: #fff;
      overflow-x: hidden;
      padding-top: 20px;
      border-left: 1px solid #ddd;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    #rightSidebar.open {
      width: 300px;
    }

    #rightSidebar h2 {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #featureForm {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      padding: 10px;
    }

    /* Style input fields and buttons */
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%; /* Full-width inputs */
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      align-self: center;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #applyEditBtn {
      margin-top: 20px;
      text-align: center;
    }

    .closeSidebarBtn {
      color: #aaa;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    .closeSidebarBtn:hover {
      color: black;
    }
    #jsGrid{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="leftSidebar">
    <h2>Layers</h2>
    <div id="layers-list"></div>
  </div>
  <div id="map"></div>

  <!-- Right Sidebar for feature information -->
  <div id="rightSidebar">
    <span class="closeSidebarBtn">&times; Close</span>
    <h2>Feature Information</h2>
    <div id="jsGrid"></div>
  </div>
  

  <script src="main.js" type="module"></script>
</body>
</html>
